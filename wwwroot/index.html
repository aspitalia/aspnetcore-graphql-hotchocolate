<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GraphQL Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Demo GraphQL con ASP.NET Core e HotChocolate</h1>
                <div class="alert alert-primary mt-3 mb-3" role="alert">
                    <div class="row">
                        <div class="col-9 d-flex align-items-center">
                            Vai al playground per scoprire quali query e mutation puoi inviare a questo servizio GraphQL.
                        </div>
                        <div class="col-3 d-flex align-items-center">
                            <a href="/playground" class="btn btn-primary btn-block">Vai al playground</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-5 d-flex align-items-center">
                <h2>Elenco prodotti (<span data-role-count></span>)</h2>
            </div>
            <div class="col-7 d-flex align-items-center justify-content-end">
                <form class="form-inline">
                    <input type="search" placeholder="Cerca..." class="form-control mr-3" data-role-search>
                    <label>Ordina per:</label>
                    <select class="form-control mr-1 ml-1" data-role-orderby>
                        <option value="name">Nome</option>
                        <option value="price">Prezzo</option>
                    </select>
                    <select class="form-control" data-role-direction>
                        <option value="ASC">Ascendente</option>
                        <option value="DESC">Discendente</option>
                    </select>
                </form>
            </div>
            <div class="col-12">
                <hr>
                <ol data-role-list>
                    {{#each products.nodes}}
                    <li class="align-items-center">
                        <span class="product-name">{{name}}</span>
                        <span class="category-name mr-1">{{category.name}}</span>
                        <span class="product-price mr-1">{{price}}</span>
                    </li>
                    {{/each}}
                </ol>
                <button class="mt-3 btn btn-primary" data-role-load>Carica altri</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.5.3/handlebars.min.js"></script>
    <script src="app.js"></script>
    <script>
        (function() {
            const app = new App(document.body);
            app.load();
        })();
    </script>
</body>
</html>
